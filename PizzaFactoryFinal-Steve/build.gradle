// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = "edu.rosehulman.csse374.pizza.apps.DynamicPizzaStore"
// Uncomment the line below if you want to run the StaticPizzaApp class
//mainClassName = "edu.rosehulman.csse374.pizza.apps.StaticPizzaApp"

// Wiring up System.in to be the standard input for the application
run{
	standardInput = System.in
}

repositories {
    maven {
        url "https://maven.csse.rose-hulman.edu/artifactory/libs-release"
    }
}

dependencies {
	compile 'org.apache.logging.log4j:log4j-api:2.+'
	compile 'org.apache.logging.log4j:log4j-core:2.+'
	compile 'edu.rosehulman.csse374:Wired:1.0.+'
	testCompile 'junit:junit:4.+'
}

task wrapper(type: Wrapper) {
	gradleVersion = '3.2.1'
}
